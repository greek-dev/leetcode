version: '3.7'

services:
  nginx:
    image: nginx
    depends_on:
      - php
    volumes:
      - ./docker/nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf
      - ./:/var/www/leetcode/
    ports:
      - 80:80

  php:
    build:
      context: ./docker/php
    volumes:
      - ./docker/php/php.ini:/usr/local/etc/php/php.ini
      - ./:/var/www/leetcode/